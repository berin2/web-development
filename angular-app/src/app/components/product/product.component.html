<section class="product m-2">
  <section class="product-tile overflow-hidden d-flex justify-content-center align-items-center">
    <img src="assets/product.jpeg" class="product-image"/>
  </section>
  <section class="product-description overflow-hidden">
    <h5>{{this.name}}</h5>
    <p>Cost:{{this.cost}} $
      <br>
      {{this.description}}
    </p>
  </section>
</section>
